  - name: make backup dir
    file:
      state: directory
      path: "{{ mysql_local_bak }}"
      owner: mysql
      group: mysql
      mode: 0755


  - name:  one full backup via xtrabackup
    shell: "xtrabackup --backup --force-non-empty-directories --target-dir={{ mysql_local_bak }} || /bin/true" 
    tags: once, bak
